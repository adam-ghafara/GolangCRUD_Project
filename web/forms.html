<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autobros - Tambah Servis Baru</title>
    <meta name="author" content="David Grzyb">
    <meta name="description" content="">
            <!-- UI JSON -->
            <script src="../control/uievent.js"></script>
    <!-- Tailwind -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Karla:400,700&display=swap');
        .font-family-karla { font-family: karla; }
        .bg-sidebar { background: #3d68ff; }
        .cta-btn { color: #3d68ff; }
        .upgrade-btn { background: #1947ee; }
        .upgrade-btn:hover { background: #0038fd; }
        .active-nav-link { background: #1947ee; }
        .nav-item:hover { background: #1947ee; }
        .account-link:hover { background: #3d68ff; }
    </style>
</head>
<body class="bg-gray-100 font-family-karla flex">
    <aside class="relative bg-sidebar h-screen w-64 hidden sm:block shadow-xl">
        <div class="p-6">
            <a id="dashboard" href="index.html" class="text-white text-3xl font-semibold uppercase hover:text-gray-300">AUTOBROS Admin Center</a>
        </div>
        <nav class="text-white text-base font-semibold pt-3">
            <a id="dashboard" href="index.html" class="flex items-center opacity-75 hover:opacity-100 text-white py-4 pl-6 nav-item">
                <i class="fas fa-tachometer-alt mr-3"></i>
                Dashboard
            </a>
            <a id="tabelservis" href="tables.html" class="flex items-center text-white opacity-75 hover:opacity-100 py-4 pl-6 nav-item">
                <i class="fas fa-table mr-3"></i>
                Daftar Servis
            </a>
            <a id="tambahservis" href="forms.html" class="flex items-center active-nav-link text-white py-4 pl-6 nav-item">
                <i class="fas fa-align-left mr-3"></i>
                Tambah Servis Baru
            </a>
        </nav>
        <h1 class="absolute w-full bottom-0 text-white flex items-center justify-center py-4">
            2023 Autobros
        </h1>
    </aside>
</header>
        <div class="w-full h-screen overflow-x-hidden border-t flex flex-col">
            <main class="w-full flex-grow p-6">
                <h1 class="w-full text-3xl text-black pb-6">Tambah Servis Baru</h1>
                <div class="flex flex-wrap">
                    <div class="w-full">
                        <div class="leading-loose">
                            <form action="/autobros/tambahservis" id="inputData" method="post" class="p-10 bg-white rounded shadow-xl">
                                <div id="vec_type">
                                    <label>Jenis Kendaraan</label>
                                    <div class="flex items-center mb-4">
                                        <input id="vec_type_mobil" type="radio" value="mobil" name="default-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                        <label for="vec_type_mobil" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Mobil</label>
                                    </div>
                                    <div class="flex items-center mb-4">
                                        <input id="vec_type_sepeda_motor" type="radio" value="sepeda_motor" name="default-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                        <label for="vec_type_sepeda_motor" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Sepeda Motor</label>
                                    </div>
                                </div>
                                <div>
                                    <label class="block text-sm text-gray-600" for="owner_name">Nama Pemilik</label>
                                    <input id="owner_name" class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded" name="owner_name" type="text" required="" placeholder="Nama Anda.." aria-label="Name">
                                </div>
                                <div>
                                    <label class="block text-sm text-gray-600" for="vec_name">Nama Kendaraan</label>
                                    <input id="vec_name" class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded" name="vec_name" type="text" required="" placeholder="Contoh : Honda CR-V / Mazda RX-7 /Toyota Yaris" aria-label="Name">
                                </div>
                                <div>
                                    <label class="block text-sm text-gray-600" for="vec_code">Nomor Kendaraan</label>
                                    <input id="vec_code" class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded" name="vec_code" type="number" required="" placeholder="Contoh : 5724 / 4251" aria-label="Code">
                                </div>
                                <div class="mt-2">
                                    <label class="block text-sm text-gray-600" for="vec_detail">Detail Servis</label>
                                    <textarea id="vec_detail" class="w-full px-5 py-2 text-gray-700 bg-gray-200 rounded" name="vec_detail" rows="6" required="" placeholder="Detail Servis Anda.." aria-label="Description"></textarea>
                                </div>
                                <div class="mt-6">
                                    <button onclick="getData()" class="px-4 py-1 text-white font-light tracking-wider bg-gray-900 rounded" type="submit">Submit</button>
                                </div>
                            </form>                            
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<!-- Script Penjalan CRUD-->
    <script src="../control/post.js"></script>
    <script src="../models/process.go"></script>
    <!-- REACTJS-->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>

    <!-- AlpineJS -->

</body>
</html>
